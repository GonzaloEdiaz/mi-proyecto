<section class="py-3 bg-colors">

        <h3>Contactos</h3>
        <div class="row">
            <article class="col-sm-12 col-md-12 col-lg-8">
                <form> <!--COMIENZA FORM-->
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electronico con nadie mas.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Mostrar contraseña</label>
                    </div>
                    <button type="submit" class="btn btn-blue mb-2">Enviar</button>
                  </form><!--ENDS FORM-->

            </article>
            <article class="col sm-12 col-md-12 col-lg-4">
                <img src="img/contactos.jpg" alt="contactar con la empresa" class="w-100 d-block img-thumbnail">
            </article>
        </div>
    </div>
